<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var productList = [
            {
                id: 1,
                productName: "Laptop",
                quantity: 5,
                price: 800,
                image: "https://tse1.mm.bing.net/th?id=OIP._PkIkzbIn-krgCHyskqhZgHaEX&pid=Api&P=0&h=180"
            },
            {
                id: 2,
                productName: "Phone",
                quantity: 10,
                price: 500,
                image: "https://tse1.mm.bing.net/th?id=OIP.rwp8ZA0Uygd9U6QDsBSwrwHaHa&pid=Api&P=0&h=180"
            },
            {
                id: 3,
                productName: "Tablet",
                quantity: 10,
                price: 500,
                image: "https://tse4.mm.bing.net/th?id=OIP.2soh2f1mMRmvG3tLJHcUMAHaFj&pid=Api&P=0&h=180"
            }
            
        ];

        function sortProductsByName() {
            productList.sort((a, b) => {
                if (b.productName > a.productName) return 1;
                if (b.productName < a.productName) return -1;
                return 0;
            });

            displayProducts();
        }
        
        function AddHead(){
            productName = document.getElementById('productName').value;
            quantity = document.getElementById('quantity').value;
            price = document.getElementById('price').value;
            image = document.getElementById('image').value;
            arr.unshift({title:productName,image,price,quantity});
            displayProducts();
        }
        function AddTale(){
            productName = document.getElementById('productName').value;
            quantity = document.getElementById('quantity').value;
            price = document.getElementById('price').value;
            image = document.getElementById('image').value;
            arr.push({title:productName,image,price,quantity});
            displayProducts();
        }
        
        

        function displayProducts() {
            var productContainer = document.getElementById("product-container");
            productContainer.innerHTML = "";

            productList.forEach(product => {
                var productD = document.createElement("div");
                productD.className = "product";
                productD.innerHTML = `<div  style='flex:30%; border:1px solid black '>
                    <p >ID: ${product.id}</p>
                    <p>Name: ${product.productName}</p>
                    <p>Quantity: ${product.quantity}</p>
                    <p>Price: ${product.price}</p>
                    <img src="${product.image}" alt="${product.productName}"></div>
                `;
                productContainer.appendChild(productD);
            });
        }
    </script>
   
</head>
<body onload="displayProducts">
    <div style='border-style:solid;display:flex;' id='result'>    </div>
    <p/><label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>
    <p/><label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <p/><label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <p/><label for="image">Image:</label>
    <input type="text" id="image" name="image" accept="image/*">
    <p/><button type="button" onclick="AddHead()">Add head</button>
    


    <div  id='result'>    </div>
    <p/><label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>
    <p/><label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <p/><label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <p/><label for="image">Image:</label>
    <input type="text" id="image" name="image" accept="image/*">
    <p/><button type="button" onclick="AddTale()">Add tale</button>
    <h1>Product List Management</h1>

    
    <button  onclick="sortProductsByName()" class="btn btn-success">Sort Products by Name</button>
    <button  onclick="displayProducts()" class="btn btn-success">Display Product</button>
    

    <div id="product-container"></div>
</body>
</html>
