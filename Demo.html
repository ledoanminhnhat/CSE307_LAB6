<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ShowData() {
            var val = document.getElementById('p1').innerText;
            document.getElementById('p2').innerHTML = parseInt(val);
            document.getElementById('p6').innerHTML = val | 0;
        }
        var arr = [
            {
                title: 'Learning How to learn',
                image: 'https://i.dummyjson.com/data/products/3/thumbnail.jpg',
                price: 251100
            },
            {
                title: 'How to learn',
                image: 'https://i.dummyjson.com/data/products/26/thumbnail.jpg',
                price: 131100
            },
            {
                title: 'to learn',
                image: 'https://i.dummyjson.com/data/products/2/thumbnail.jpg',
                price: 301100
            }
        ];
        function compare(a,b)
        {
            if(b.title>a.title) return 1;
            if(b.title<a.title) return -1;
            return 0;
        }
        function Show() {
            arr.sort(compare)
            var str = '';
            document.writeln("<div id='result'>    </div>");
            for(i = 0;i<arr.length;i++)
            {
                str += `<div >${arr[i].title} </div> <img width='100px' 
                src='${arr[i].image}' /> 
                <div>${arr[i].price} VND</div>`;
            }
            document.getElementById("result").innerHTML += str;
        }
    </script>
</head>

<body onload="Show()">
    


</body>

</html>
